<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>GPT Usage Heatmap</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>GPT Usage Contribution</h1>
      <div class="header-right">
        <button id="themeToggle" class="theme-toggle" title="Toggle dark mode">ðŸŒ™</button>
        <button id="exportData" class="secondary-button">Export</button>
        <button id="importData" class="secondary-button">Import</button>
        <input type="file" id="importFileInput" accept="application/json" style="display: none" />
        <select id="yearSelect"></select>
      </div>
    </div>

    <div class="stats-bar">
      <div class="stat-box">
        <span class="label">Total in Year</span>
        <span class="value" id="yearTotal">0</span>
      </div>
      <div class="stat-box">
        <span class="label">Active Days</span>
        <span class="value" id="activeDays">0</span>
      </div>
      <div class="stat-box">
        <span class="label">Avg (Active Days)</span>
        <span class="value" id="avgDaily">0</span>
      </div>
      <div class="stat-box">
        <span class="label">Current Streak</span>
        <span class="value" id="currentStreak">0</span>
      </div>
      <div class="stat-box">
        <span class="label">Longest Streak</span>
        <span class="value" id="longestStreak">0</span>
      </div>
    </div>

    <div class="graph-container">
      <div class="months-label" id="monthsLabel"></div>
      <div class="days-label">
        <span>Mon</span><span></span><span>Wed</span><span></span><span>Fri</span><span></span><span></span>
      </div>
      <div class="heatmap-grid" id="heatmapGrid"></div>
    </div>

    <div class="legend">
      <span>Less</span>
      <div class="legend-item" data-level="0"></div>
      <div class="legend-item" data-level="1"></div>
      <div class="legend-item" data-level="2"></div>
      <div class="legend-item" data-level="3"></div>
      <div class="legend-item" data-level="4"></div>
      <span>More</span>
    </div>

    <div class="trend-section">
      <h2>Daily Activity</h2>
      <div class="daily-chart-wrapper">
        <canvas id="dailyChart" height="160"></canvas>
      </div>

      <div class="trend-summary">
        <div class="summary-block">
          <div class="summary-title">
            Weekly totals
            <span id="weeklyAverage" class="summary-metric"></span>
          </div>
          <ul id="weeklyTotals" class="summary-list"></ul>
        </div>
        <div class="summary-block">
          <div class="summary-title">Monthly totals</div>
          <ul id="monthlyTotals" class="summary-list monthly-list"></ul>
        </div>
        <div class="summary-block">
          <div class="summary-title">Most active weekday</div>
          <div id="busiestWeekday" class="summary-metric">-</div>
        </div>
      </div>
    </div>
  </div>

  <div id="dayDetailOverlay" class="modal-overlay hidden">
    <div class="modal">
      <button id="modalCloseBtn" class="modal-close" aria-label="Close">&times;</button>
      <h2 id="modalDateTitle">Date</h2>
      <p id="modalCountText" class="modal-count"></p>
      <div id="modalTimesSummary" class="modal-times-summary"></div>
      <canvas id="dayTimeChart" height="140"></canvas>
    </div>
  </div>

  <script src="heatmap.js"></script>
</body>
</html>
