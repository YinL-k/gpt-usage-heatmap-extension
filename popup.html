<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body { width: 220px; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; padding: 15px; color: #333; }
    h2 { margin: 0 0 15px 0; font-size: 16px; border-bottom: 1px solid #eee; padding-bottom: 8px; }
    .stat-row { display: flex; justify-content: space-between; margin-bottom: 8px; font-size: 14px; }
    .stat-val { font-weight: bold; color: #10a37f; } /* OpenAI Green */
    button {
      width: 100%; margin-top: 15px; padding: 8px;
      background: #10a37f; color: white; border: none; border-radius: 4px;
      cursor: pointer; font-weight: 600;
    }
    button:hover { background: #0d8a6a; }
  </style>
</head>
<body>
  <h2>GPT Usage Stats</h2>
  <div class="stat-row"><span>Today:</span> <span id="today" class="stat-val">0</span></div>
  <div class="stat-row"><span>This Week:</span> <span id="week" class="stat-val">0</span></div>
  <div class="stat-row"><span>This Month:</span> <span id="month" class="stat-val">0</span></div>
  <div class="stat-row"><span>Total:</span> <span id="total" class="stat-val">0</span></div>
  
  <button id="openHeatmap">Open Heatmap</button>
  <script src="popup.js"></script>
</body>
</html>
